{% url 'presentation' as presentation %}
{% url 'product-list' as product_list %}
{% url 'profile' as profile %}

{% if request.path != presentation %}
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
      <span class="navbar-brand mb-0 h1">Online Store</span>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
      <div class="collapse navbar-collapse mr-auto" id="navbarNavDropdown">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a href="{{ product_list }}" class="nav-link {% if request.path == product_list %} active {% endif %}">Offers</a>
          </li>
        </ul>
      </div>
      <div class="collapse navbar-collapse justify-content-end" id="navbarNavDropdown">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a href="{{ profile }}" class="nav-link {% if request.path == profile %} active {% endif %}">Account</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
{% endif %}
